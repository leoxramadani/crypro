    <script src="./script.js"></script>

    <script>

    var elements = $('.header div');
    var lastShown = 0;

    function fadeInRandomElement(param) {
        // choose random element index to show
        var randomIndex = Math.floor(Math.random()*elements.length);
        // prevent showing same element 2 times in a row
        while (lastShown == randomIndex) {
            randomIndex = Math.floor(Math.random()*elements.length);
        }
        var randomElement = elements.eq(randomIndex);
        // set random position > show > wait > hide > run this function once again
        randomElement
            .css({
                top: Math.random()*100 + "%",
                left: Math.random()*100 + "%"
            })
            .fadeIn(param)
            .delay(param)
            .fadeOut(2000, fadeInRandomElement);
    }

    fadeInRandomElement(500);
    fadeInRandomElement(1000);
    fadeInRandomElement(1500);
    fadeInRandomElement(700);
    fadeInRandomElement(1200);
    fadeInRandomElement(600);
    fadeInRandomElement(800);
    </script>
